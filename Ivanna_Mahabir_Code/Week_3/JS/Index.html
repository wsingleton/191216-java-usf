<body>
    <div class="container">

            </h5>

<!--
    AJAX - Asynchronous JavaScript and XML
    Asynchronous - the browser does not need to reload the entire page
    when only a small bit of data on the page has changed.
    We do not have to wait for the server to respond to a previous
    request to send a noew one.
    - XML is universally understood by machines.

    In example, we are using JSON as our data format even though
    the name states XML.

    AJAX - is a technique for accessing web servers from a web page
         - It is NOT a programming language.
         - consists of:
            - browser built-in XMLHttpRequest Object (request data from 
              the webserver)
            - JavaScript
            - HTML DOM (to display or use the data)
-->
