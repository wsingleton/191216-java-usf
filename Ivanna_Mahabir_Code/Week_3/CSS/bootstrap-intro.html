        What is Bootstrap?
            Bootstrap is a free front-end framework for faster and easier webdevelopment. It includes HTML and 
            CSS based design templates fro typography, forms, buttons, tables, navigation, modals, image carousels,
            and many other components/features. Additionaly, it has optional JavaScript, Popper.js and jQuery
            libraries that can be leveraged to increase the dynamic behavior of out web pages.

            One of the main benefits of using Bootstrap is its ability to facilitate the creation of responsive
            webpages. Responsiveness refers to the webpage's ability to maintain proper layout even when viewed
            on various screen sizes adn resolutions. This is accomplished by the application of Bootstrap Grid 
            System(12 columns)

        What is the BootstrapCDN?
        BootstrapCDN is a public content delivery network. Users of Bootstrap can load CSS and Javascript
        libraries remotely from a global network of severs
