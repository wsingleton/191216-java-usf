
<div class="container" id="register-component">

    <h3>Register New User</h3>

    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
    </div>

    <div class="form-group">
        <label for="first">First Name</label>
        <input type="text" class="form-control" id="first" placeholder="First Name">
    </div>

    <div class="form-group">
        <label for="last">Last Name</label>
        <input type="text" class="form-control" id="last" placeholder="Last Name">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email">
    </div>

    <div class="form-group">
        <label>Role</label>
        <input type="radio" class="form-control" name="role" value="2" placeholder="role" checked>Employee
        <input type="radio" class="form-control" name="role" value="1" placeholder="role">Financial Manager
    </div>

    <button type="submit" class="btn btn-block btn-primary" id="register" onclick="register">Register</button>

    <br><br>

    <div class="alert alert-danger" id="register-message"></div>
</div>
