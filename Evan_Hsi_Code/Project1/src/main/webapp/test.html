<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Project 1 Landing</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" type='text/css' href="./css/test.css">
</head>
<body>
    <div id='fullscreen'>
        <main>
            <div id="root">
                <div class="container-fluid" id="register-component">
                    <div class="row" id="register-row">
                        <!--
                        <div class='col-2'></div>
                    

                        <div class="col-3" id="register-div">
                        -->
                
                            
                            <h3>Register</h3>

                            <hr class='delin'>
                
                            <div class='form-group'>
                                <label for="firstname">First Name</label>
                                <input type="text" class="form-control" id="firstname" placeholder="First Name">
                            </div>
                
                            <div class='form-group'>
                                <label for="lastname">Last Name</label>
                                <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                            </div>
                
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Username">
                            </div>
                
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="text" class="form-control" id="password" placeholder="Password">
                            </div>
                
                            <div class='form-group'>
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                
                            <button type="submit" class="btn btn-primary" id="register">Register</button>
                
                            <br>

                            <div class="alert alert-danger" id="register-message"></div>
                <!--
                        </div>
                        <div class='col-2'></div>

                    
                        <div class='col-5 register-sidebar'></div>
                        -->
                
                    </div>
                </div>
            </div>
        </main>
        <div id='row' class='row'>
            <div class='col-6'></div>
            <div class='col-1'></div>
            <div class='col-4' id='logout-div'>
                <button id="logout" class="btn btn-primary">Log Out</button>
            </div>
            <div class='col-1'></div>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="./js/main.js"></script>
</body>
</html>
