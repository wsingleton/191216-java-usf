<!DOCTYPE html>
<html>
<head>

    <title>Semantic vs Structural Tags</title>

</head>
<body>
    <h1>Structural Markup</h1>

    <p>
        Elements that are used to present the content itself,
        with no extra or inferred meanings.
    </p>

    <!--
        Structural marking tags (not all-inclusive)

        <h#>
        <p>
        <b>
        <i>
        <sup>
        <sub>
        <ol>
        <ul>
        <li>
    -->

    <h1>Semantic Markup</h1>

    <p>
        Provides extra information about the content enclosed, such as 
        where to place emphasis, or if something is being quoted, or the 
        meaning of an acronym.
    </p>

    <!--

        <strong>
        <em>
        <article>
        <section>
        <main>
        <q>
        <blockquote>
        <abbr>
        <cite>
        <dfn>
        <address>
        <del>
        <ins>
        <s>     strikethrough

    -->

    
</body>
</html>
