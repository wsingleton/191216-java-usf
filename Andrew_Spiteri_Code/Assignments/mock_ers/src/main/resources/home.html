<!DOCTYPE html>
<html>
<head>
    <title>Mock ERS</title>
    <link rel="icon" href="revature-icon.jpg">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
       crossorigin="anonymous">
    <link rel="stylesheet" href="home.css">
</head>
<body background="">
    <div class='container'>
        <i class="fa fa-angle-right" aria-hidden="true">Welcome to the Mock Employee Reimbursement System </i>
        
        <div class="form-group">
            <label for="un" class="form-label">Username</label>
            <input type="text" class="form-control" name="un-input" id="un" placeholder="Username" width="50px">
            <br>
            <label for="passw" class="form-label">Password</label>
            <input type="password" class="form-control" name="passw-input" id="passw" placeholder="Password" width="10px">
            <button id="login">Login</button>
            <a href="" id="register">Register Here</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
       crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
       crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
       crossorigin="anonymous"></script>
    <script src='home.js'></script>
</body>
</html>
