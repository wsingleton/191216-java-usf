<title>Dashboard</title>

<link rel="stylesheet" href="css/dashboard.css">


<div class="container" id="subcontainer">
    <h2>Dashboard</h2>
    <hr>
    <h3>Welcome!</h3>

    <div class="form-group text-center">
        <label for="reimb_amount" class="form-label"><b>Reimbursement Amount</b></label>
        <input type="number" class="form-control" id="reimb_amount" placeholder="Amount">
    </div>

    <div class="form-group text-center">
        <label for="description" class="form-label"><b>Description</b></label>
        <input type="text" class="form-control" id="description" placeholder="Description">
    </div>

    <div class="form-group text-center">
        <label for="type" class="form-label"><b>Type</b></label>
        <select id="type">
            <option>Lodging</option>
            <option>Food</option>
            <option>Travel</option>
            <option>Other</option>
        </select>
    </div>

    <br>

    <button type="submit" class="btn btn-secondary" id="reimb_submit">Submit</button>
    <br> <br>

    <div class="reimb-table" aria-orientation="horizontal">
        <table id="reimb_table">
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Type</th>
                <th>Status</th>
                <th>Received</th>
                <th>Completed</th>
            </tr>
        </table>
    </div>
</div>
