<title>Dashboard</title>

<link rel="stylesheet" href="css/admin-dashboard.css">


<div class="container" id="admin-dashboard-component">
    <h2>Management Dashboard</h2>
    <hr>
    <h3>Welcome!</h3>

    <div class="form-group text-center">
        <label for="choose_id" class="form-label">Choose By ID</label>
        <input type="text" class="form-control" id="choose_id" placeholder="ID">
    </div>

    <div class="form-group text-center">
        <label for="status" class="form-label">Type</label>
        <select id="status">
            <option>Processing</option>
            <option>Accepted</option>
            <option>Rejected</option>
        </select>
    </div>

    
    <br>

    <button type="submit" id="admin_reimb_submit">Submit</button>
    <br> <br>
    <hr>

    <div class="reimb-table" aria-orientation="horizontal">
        <table id="reimb_table">
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Type</th>
                <th>Status</th>
                <th>Received</th>
                <th>Completed</th>
            </tr>
        </table>
    </div>
</div>
