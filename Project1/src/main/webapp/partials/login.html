<div id="body">
    <form class="login-form">
        <h1>Login</h1>
        <div id="inputUsername" class="txtb">
            <input id="username" type="text">
            <span id="user-text" data-name="Username"></span>
        </div>
        <div id="inputPassword" class="txtb">
            <input id="password" type="password">
            <span data-pw="Password"></span>
        </div>

        <input id="login" type="submit" class="login-button" value="Login">

    </form>
</div>
