<!DOCTYPE html>
<html>
<head>
    <title>HTML basics: Tables</title>
</head>
<body>
    <!--
        Html Tables tag

        <table>
        <thead>
        <tbody>
        <tr>
        <th>
        <td>
    -->
    <main>
        <h1>Transactions</h1> <!-- Technically should not manipulate styling inline, do this with an external CSS style sheet-->

        <table style="border: solid 1px black; background-color: #efefef;">
            <thead>
                <tr>
                    <th width="150">Date</th>
                    <th>Description</th>
                    <th width="100">Amount</th>
                    <th width="100">Balance</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>01/14/2020</td>
                    <td>Revature - OCA Reinbursement</td>
                    <td>250.00</td>
                    <td>470.00</td>
                </tr>
                <tr>
                    <td>01/10/2020</td>
                    <td>Gas</td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
