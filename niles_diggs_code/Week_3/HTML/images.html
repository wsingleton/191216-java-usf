<!DOCTYPE html>
<html>
<head>
    <title>HTML Basics: Images</title>
    
</head>
<body>
    <!-- 
        HMTL Images <img>

            Used to add an image to the webpage. It is a self closing tag so there's no need for a closing tag


        Attributes of <img> 

        src = path to the image file (local or external)
        alt = provides a text description if the image does not load (also used with screen readers)
        title = used to provide titular information when the image is hovered over by the cursor
        width = specefies the desired width of the image
        height = specefies the desired height of the image
        align = used to align the image with any surrounding content
    -->
</body>
</html>
