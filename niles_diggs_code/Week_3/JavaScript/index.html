<!--
    AJAX - Asynchronous JavaScript and XML

    Asynchronous - the brower does not need to reload the entire page when only a small bit of data on the page has changed. We do not
    have to wait for the server to respond to a previous request to send a new one.

    In our example, we are using JSON as out data format even though the name states XML

    AJAX - is a technique for accessing webservers asynchronously. IT IS NOT A PROGRAMMING LANGUAGE

    AJAX consists of:
    - browser built-in XMLHttpRequest Object (requests data from the web server)
    - JavaScript
    - HTML DOM (used to display or actually use the data)
