<!DOCTYPE html>
<html>
<head>
    <title>HTML Basics: Tables</title>
</head>
<body>
    
    <!--
        HTML Tables Tag

            <table>
            <thead>
            <tbody>
            <tr>
            <th>
            <td>
    -->

    <main>
        <h1>Transactions</h1>

        <table style="border: solid 1px black; background-color: rgb(240, 11, 209)">
            <thead>
                <tr>
                    <th width="150">Date</th>
                    <th>Description</th>
                    <th width="100">Amount</th>
                    <th width="100">Balance</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td width="150">01/14/2020</td>
                    <td>Revature - OCA Reimbursement</td>
                    <td width="100">$250.00</td>
                    <td width="100">$470.05</td>
                </tr>
                <tr>
                    <td width="150">01/10/2020</td>
                    <td>Gas</td>
                    <td width="100">($40.00)</td>
                    <td width="100">$220.05</td>
                </tr>
            </tbody>
        </table>
    </main>

</body>
</html>
