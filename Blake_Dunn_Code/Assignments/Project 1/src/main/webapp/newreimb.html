<!DOCTYPE html>
<html>
    <meta charset='utf-8'>
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" 
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
</head>

<body style="background-color: darkorange;">
  <div class="jumbotron text-center" style="background-color: dimgray; color: darkorange;">
     <div>
        <h3 class="display-5">
           <strong>New Reimbursement Request</strong>
       </h3>
       <br>
       <br>
     </div> 
     <div class="container">
     <form action="" justify-content-center>
        <div>
            <div class="form-group col-md-5">
                <label for="amount">Amount</label>
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                    <input id="amount" type="text" class="form-control" aria-label="Amount">
                </div>
            </div>
            <div class="form-group col-md-5">
                <label for="expensedate">Expense Date</label>
                <input id="expensedate" type="text" class="form-control">
            </div>
            <div class="form-group col-md-5">
                <label for="reimbtype">Type</label>
                <select class="form-control" id="reimbtype">
                    <option>Lodging</option>
                    <option>Travel</option>
                    <option>Food</option>
                    <option>Other</option>
                </select>
            </div>
            <br>
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">With textarea</span>
                </div>
                <textarea class="form-control" aria-label="With textarea"></textarea>
              </div>
            <br>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                </div>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                  <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                </div>
            </div>
        </div>
     </form>
    </div> 
  </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
