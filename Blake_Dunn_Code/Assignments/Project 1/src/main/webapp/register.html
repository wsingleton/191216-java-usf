<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
</head>
<body style="background-color: darkorange;">
  <div class="jumbotron text-center" style="background-color: dimgray; color: darkorange;">
     <div>
        <h2 class="display-4">
           <strong>Register</strong>
       </h2>
        <p class="lead">
          <strong>Expense Reimbursement</strong>
        </p>
     </div>
     <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="username" class="form-control text-center col-3" id="username" style="margin: auto;" required>
        </div>
        <div class="form-group text-center">
            <label for="password">Password</label>
            <input type="password" class="form-control text-center col-3" id="password" style="margin: auto;" required>
        </div>
        <div class="form-group text-center">
            <label for="firstname">First Name</label>
            <input id="firstname" type="text" class="form-control text-center col-3" style="margin: auto;" required>     
        </div>
        <div class="form-group text-center">
            <label for="lastname">Last Name</label>
            <input id="lastname" type="text" class="form-control text-center col-3" style="margin: auto;" required>
        </div>
        <div class="form-group text-center">
            <label for="email">Email</label>
            <input type="email" class="form-control text-center col-3" id="email" style="margin: auto;" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
     </form>
    
  </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
