<div class="jumbotron text-center" id="new-component">
    <div>
      <h3 class="display-5">
          <strong>New Reimbursement Request</strong>
      </h3>
      <br>
      <br>
    </div> 
    <div class="container">
    <form action="" id="new-reimb-form">
      <div>
          <div class="form-group col-md-5">
              <label for="amount">Amount</label>
              <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                  <input id="amount" type="text" class="form-control" aria-label="Amount" requried>
              </div>
          </div>
          <div class="form-group col-md-5">
              <label for="expensedate">Expense Date</label>
              <input id="expensedate" type="text" class="form-control" required>
          </div>
          <div class="form-group col-md-5">
              <label for="reimbtype">Type</label>
              <select class="form-control" id="reimbtype">
                  <option>Lodging</option>
                  <option>Travel</option>
                  <option>Food</option>
                  <option>Other</option>
              </select>
          </div>
          <br>
          <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Description</span>
              </div>
              <textarea id="description" class="form-control" aria-label="With textarea"></textarea>
            </div>
          <br>
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
              </div>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="receipt" aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
              </div>
          </div>
      </div>
      <button type="submit" class="btn btn-lg btn-secondary" id="newreimb">Submit</button>
    </form>
    </div> 
</div>

<br> <br>
<div class="alert alert-danger" id="reimb-message"></div>
