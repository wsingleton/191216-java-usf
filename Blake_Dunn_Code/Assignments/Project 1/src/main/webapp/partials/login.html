<div class="jumbotron text-center" id="login-component">
  <div>
    <h2 class="display-4">
      <strong>Buhlakify Login</strong>
  </h2>
    <p class="lead">
      <strong>Buhlakify Expenses</strong>
    </p>
  </div>
  <form class="form-signin" id="login-form">
  <div class="form-group">
    <label for="username" class="sr-only">Username</label>
    <input type="username" class="form-control text-center col-3" id="username" style="margin: auto;" required>
  </div>
  <div class="form-group text-center">
    <label for="password" class="sr-only">Password</label>
    <input type="password" class="form-control text-center col-3" id="password" style="margin: auto;" required>
  </div>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me">
      " Remember me "
    </label>
  </div>
  <button type="submit" class="btn btn-lg btn-primary btn-block" id="login">Login</button>
  </form>

  <br> <br>
  <div class="alert alert-danger" id="login-message"></div>

</div>
