<div class="jumbotron text-center" id="login-component">
  <div>
    <h2 class="display-4">
      <strong>Buhlakify Login</strong>
  </h2>
    <p class="lead">
      <strong>Buhlakify Expenses</strong>
    </p>
  </div>

  <div id="login-form">
    <div class="form-group">
      <label for="username" class="sr-only">Username</label>
      <input type="text" class="form-control text-center col-3" id="username" placeholder="Username" style="margin: auto;" required>
    </div>
    <div class="form-group text-center">
      <label for="password" class="sr-only">Password</label>
      <input type="password" class="form-control text-center col-3" id="password" placeholder="Password" style="margin: auto;" required>
    </div>
    <div class="checkbox mb-3">
      <label style="margin: auto;">
        <input type="checkbox" value="remember-me">
        Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-lg btn-primary" id="login">Login</button>
  </div>
</div>

<br> <br>
<div class="alert alert-danger" id="login-message"></div>
