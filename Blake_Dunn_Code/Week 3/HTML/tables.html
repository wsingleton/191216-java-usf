<!DOCTYPE html>
<html>
<head>
    <title>HTML basics: Tables</title>
</head>
<body>
    
    <!--
        HTML Tables Tag

            <table>
            <thread>
            <tbody>
            <tr>
            <th>
            <td>
    -->

    <main>
        <h1>Transactions</h1>
        
        <!--
            Technically, we should not manipulate styling inline, we would do this
            within an internal CSS <style> (within the <head>) or within an external
            CSS stylesheet.
        -->
        <table style="border: solid 1px black; background-color: #efefef">
            <thead>
                <tr>
                    <th width="150">Date</th>
                    <th>Description</th>
                    <th width="100">Amount</th>
                    <th width="100">Balance</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>01/14/2020</td>
                    <td>Revature - OCA Reimbursement</td>
                    <td>$250.00</td>
                    <td>$470.05</td>
                </tr>
                <tr>
                    <td>01/10/2020</td>
                    <td>Revature - OCA Reimbursement</td>
                    <td>$250.00</td>
                    <td>$470.05</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
