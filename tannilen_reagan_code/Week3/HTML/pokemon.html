    <!--
        AJAX: Asynchronous JavaScript and XML
            - Allows the browser to reload only small bits of data/information
            - We do not have to wait for the server to respond to one request to send another
            - Every computer-based language understands XML, but we will be using JSON as the format instead
            - A technique for accessing webservers from a webpage asynchronously
            - It is NOT a programming language
        AJAX TECHNIQUE: 3 Parts
            - Browser build-in XMLHttpRequest Object (requests data from the webserver)
            - JavaScript
            - HTML DOM (HTML Document which displays or uses the data)
    -->
