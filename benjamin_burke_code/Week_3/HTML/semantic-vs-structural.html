<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Structural Markup</h1>

    <p>
        the elements that are used to present the content itself, 
        with no extra or inferred meanings.
    </p>

    <!--
        Structural markup tag (not-all inclusive)

        <h#>
        <p>
        <br>
        <i>
        <sup>
        <sub>
        <ol>
        <ul>
        <li>
    -->

    <h1>Semantic Markup</h1>

    <p>
        Provides extra information about the content enclosed. Such as,
        Where to place emphasis, or if something is being quoted, or the meanings
        of an acronym.
    </p>
    

    <!--
        Semantic markup tags (not all-inclusive)


            <strong>
            <em>
            <article>
            <section>
            <main>
            <q>
            <blockquote>
            <abbr>
            <cite>
            <dfn>
            <address>
            <del>
            <ins>
            <s>
    -->

    
</body>
</html>
