        what is bootstrap

        Bootstrap isa free front-end framework for faster and easier web development. It includes HtML and
        CSS based design templates for typography, forms, buttons, tables, navigation, modals, image carasouel
        and many other components/features. Additionally it has optional JS, Popper.Js, and JQuery libraries that 
        can be leverage that can be leveraged to increase the dynamic behavior of our web pages.

        One of the mian benifits of using Bootstrap is its ability to facilitate the creation of responsive
        webpages. Responsiveness refers to the webpage's ability to maintain proper layout even when viewed
        on various screen sizes and resolution. This is accomplished by the application of the bootstrap
        Grid System (12 column).

        What is bootstrapCDN?
        bootstrap cdn is a content delivery network. Users of Bootstrap can load CSS and js
        libraries remotely from a global network of servers. This way sers can fetch the data with low latency, regardless of their
        geographic location.
