<div class="content-container">
    <h2 class="content-spacer">Welcome New Liberation Employee.</h2>
    <div id="welcome">

        <br>
        <form class="form-group">
            <div>
                <label>First Name:</label>
                <input class="form-control" type="text" id="firstname">
            </div>
            <br>
            <div>
                <label>Last Name:</label>
                <input class="form-control" type="text" id="lastname">
            </div>
            <br>
            <div>
                <label>Email Address:</label>
                <input class="form-control" type="email" id="email">
            </div>
            <br>
            <div>
                <label>Username:</label>
                <input class="form-control" type="username" id="username">
            </div>
            <br>
            <div>
                <label>Password:</label>
                <input class="form-control" type="password" id="password">
            </div>
            <br>
            <div>
                <label>Are you an Administrator?:</label>
                <br>
                <input type="checkbox" id="isAdmin">
            </div>
        </form>
        <br>
        <div>
            <button id="form-sub" class="btn btn-outline-primary">Submit</button>
        </div>
        <br>
    </div>
</div>
